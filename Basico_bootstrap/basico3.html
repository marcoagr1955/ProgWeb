<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi primer sitio con Bootstrap</title>
   <!-- Hoja de estilos CSS de Bootstrap (siempre va en el <head>) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Script JS de Bootstrap con defer para que se ejecute al final, sin bloquear la carga de la página -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>

  <div class="container-fluid mt-4">
    <h1 class="text-center text-primary">Bienvenidos a Bootstrap</h1>

    <div class="row mt-4">
      <div class="col-12">
        <form>
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control">
          </div>
          <button class="btn btn-success">Enviar</button>
        </form>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">¡Hola, Bootstrap!</h5>
            <p class="card-text">Este es un ejemplo básico de una tarjeta.</p>
            <a href="#" class="btn btn-primary">Más info</a>
          </div>
        </div>
      </div>
    </div>

  </div>
 <!--
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  -->
</body>
</html>
