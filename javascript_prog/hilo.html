<!DOCTYPE html>
<html>
<body>

<h2>JavaScript  pausas de un segundo en un ciclo</h2>
<p>  ITP</p>

<h1 id="titulo">Hola este es un letrero que cambia de color</h1> <!-- Se mantiene el mismo h1 -->

<script>
function getRandomColor() {
  let r = Math.floor(Math.random() * 256);
  let g = Math.floor(Math.random() * 256);
  let b = Math.floor(Math.random() * 256);
  return `rgb(${r},${g},${b})`;
}

async function cambiarColor() {
  const h1 = document.getElementById("titulo");

  for (let i = 0; i < 15; i++) {
    h1.style.color = getRandomColor();
    await new Promise(resolve => setTimeout(resolve, 1000)); // Pausa 1 segundo
  }
}

cambiarColor();
</script>

</body>
</html>
